name: FTP Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: List files
      run: ls -la

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /path/to/your/website/  # Update this to your server directory
        exclude: |
          **/.git*
          **/.git*/**
          **/README.md
          **/.gitignore
          **/.github/**
          **/.vscode/**
          **/.DS_Store
          **/.env*
